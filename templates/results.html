<!-- templates/results.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1>Prediction Results</h1>
    <table border="1">
      <tr>
        <th>Drug Name</th>
        <th>Formula</th>
        <th>M/Z Value</th>
      </tr>
      {% for result in results %}
      <tr>
        <td>{{ result['Drug Name'] }}</td>
        <td>{{ result['Formula'] }}</td>
        <td>{{ result['M/Z Value'] }}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <a href="{{ url_for('download')  , filename=filename}}"
      >Download Report as PDF</a
    >
  </body>
</html>
