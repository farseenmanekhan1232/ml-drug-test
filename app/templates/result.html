<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Results</title>
  </head>
  <body>
    <h1>Prediction Results</h1>

      {% for mass, prediction in predictions %}

      {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Try another file</a>
  </body>
</html>
